version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/courses"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
